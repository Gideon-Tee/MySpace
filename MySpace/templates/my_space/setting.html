{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>

<body>

        <div class="container m-auto">

            <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3">
                <a href="{% url 'index' %}">Home /</a>
                 Account / Settings
            </h1>
            <ul class="mt-5 -mr-3 flex-nowrap lg:overflow-hidden overflow-x-scroll uk-tab">
                <li class="uk-active"><a href="#">General</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Notification</a></li>
                <li><a href="#">Social links</a></li>
                <li><a href="#">Billing</a></li>
                <li><a href="#">Security</a></li>
            </ul>
            <br>

            <div class="grid lg:grid-cols-3 mt-12 gap-8">
                <div>
                    <h3 class="text-xl mb-2"> General</h3>
                    <p></p>
                </div>
                <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
                    <form action="settings" method="post">
                        {% csrf_token %}
                        <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                        
                            <div class="col-span-2">
                                <label for="profileImg"> Profile Image</label>
                                <img src="{{userProfile.profileImage.url}}" alt="profile_img" width="125" height="125">
                                <input class="p-3" type="file" name="profileImg">
                            </div>
                            <div class="col-span-2">
                                <label for="bio">Bio</label>
                                <textarea id="about" name="bio" rows="3"  class="shadow-none bg-gray-100 p-2"> {{userProfile.bio}} </textarea>
                            </div>
                            <div class="col-span-2">
                                <label for="location"> Location</label>
                                <input type="text" name="location" value="{{userProfile.location}}" class="shadow-none bg-gray-100">
                            </div>
                            
                        </div>
    
                        <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                            <a href="{% url 'index' %}"><button class="p-2 px-4 rounded bg-gray-50 text-red-500" > Cancel </button></a>
                            <button type="submit" class="button bg-blue-700"> Save </button>
                        </div>
                    </form>
                    

                </div>
                <br>

            </div>

        </div>

    </div>





 <!-- Scripts
    ================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>


    <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>

</html>
